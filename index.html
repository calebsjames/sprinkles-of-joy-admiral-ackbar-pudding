<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sprinkles of Joy</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">
        <header>
            <nav class="navContainer">
                <img src="./images/logo_200x200.png" alt="sprinkle of joy logo">
                <h1>Baking happiness since 1997</h1>
                <ul class="navigation">
                    <li><a id="about" href="#">About</a></li>
                    <li><a id="contactForm" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="mainContainer">
            <section class="customerSection">
                <h2>Customer Portal</h2>
                <article class="userNav"></article>
                <article class="form__login"></article>
                <article class="form__register"></article>
                <article class="userCart"></article>
                <article class="userOrders"></article>
            </section>
            <section class="menuSection">
                <h2>Menu</h2>
                <article class="filter__category"></article>
                <article id="cats"></article>
                <article class="menu__items"></article>
            </section>
            <section class="newReview"></section>
            <section class="contactForm__container"></section>
            <section class="about__container"></section>
            <section class="cat__container"></section>
        </div>

    </main>
    <footer>

    </footer>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
